<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt AI - صانع البرومبت الاحترافي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1><i class="fas fa-magic-sparkles"></i> Prompt AI</h1>
            <p>حوّل فكرتك البسيطة إلى برومبت احترافي</p>
        </div>
    </header>

    <main class="container">

        <div class="toggle-container">
            <button id="type-image" class="toggle-button active" data-type="image">
                <i class="fas fa-image"></i> صورة
            </button>
            <button id="type-video" class="toggle-button" data-type="video">
                <i class="fas fa-video"></i> فيديو
            </button>
        </div>

        <div class="card">
            <h2><i class="fas fa-lightbulb"></i> 1. صِف فكرتك الأساسية</h2>
            <textarea id="idea-input" placeholder="مثال: قطة ترتدي قبعة فضاء وتجلس على القمر..."></textarea>
        </div>

        <div class="card">
            <h2><i class="fas fa-palette"></i> 2. اختر الإعدادات</h2>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label for="style-select"><i class="fas fa-paint-brush"></i> الأسلوب الفني</label>
                    <select id="style-select">
                        <option value="">(افتراضي: واقعي)</option>
                        <option value="Cinematic">سينمائي (Cinematic)</option>
                        <option value="Photorealistic">تصوير فوتوغرافي (Photorealistic)</option>
                        <option value="Digital Art">فن رقمي (Digital Art)</option>
                        <option value="Anime/Manga Style">أنمي/مانجا (Anime/Manga)</option>
                        <option value="Pixel Art">فن البكسل (Pixel Art)</option>
                        <option value="Cartoon Style">نمط كرتوني (Cartoon Style)</option>
                        <option value="Moody">مودي (Moody)</option>
                        <option value="Neon / Cyberpunk">فن النيون/سايبربانك (Neon / Cyberpunk)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="lighting-select"><i class="fas fa-sun"></i> الإضاءة</label>
                    <select id="lighting-select">
                        <option value="">(افتراضي: طبيعية)</option>
                        <option value="Studio Light">إضاءة استوديو (Studio Light)</option>
                        <option value="Neon Lighting">إضاءة نيون (Neon Lighting)</option>
                        <option value="Golden Hour">الساعة الذهبية (Golden Hour)</option>
                        <option value="Dramatic Lighting">إضاءة درامية (Dramatic Lighting)</option>
                        <option value="Dim Lighting">إضاءة خافتة (Dim Lighting)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="composition-select"><i class="fas fa-camera-retro"></i> زاوية الكاميرا</label>
                    <select id="composition-select">
                        <option value="">(افتراضي: لقطة متوسطة)</option>
                        <option value="Ultra-Wide Angle">لقطة واسعة جداً (Ultra-Wide)</option>
                        <option value="Close-up">لقطة قريبة (Close-up)</option>
                        <option value="Low-Angle Shot">لقطة من الأسفل (Low-Angle)</option>
                        <option value="Aerial View">لقطة جوية (Aerial View)</option>
                        <option value="Portrait">بورتريه (Portrait)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="aspect-ratio-select"><i class="fas fa-expand-arrows-alt"></i> الأبعاد</label>
                    <select id="aspect-ratio-select">
                        <option value="--ar 1:1">مربع (1:1) - (انستجرام)</option>
                        <option value="--ar 9:16">بورتريه (9:16) - (تيك توك/ستوري)</option>
                        <option value="--ar 16:9">عرضي (16:9) - (يوتيوب)</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="generate-button">
            <i class="fas fa-magic-sparkles"></i> ولِّد البرومبت الآن
            <div class="loader" id="loader" style="display: none;"></div>
        </button>

        <div class="card" id="result-card" style="display: none;">
            <h2><i class="fas fa-check-circle"></i> برومبت احترافي جاهز للنسخ</h2>
            <textarea id="result-prompt" readonly></textarea>
            <button id="copy-button"><i class="fas fa-copy"></i> نسخ البرومبت</button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
  </html>
