<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">

    <title>Prompt AI - Professional Prompt Maker</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header class="header">

        </div>
    </header>

    <main class="container">

        <div class="toggle-container">
            <button id="type-image" class="toggle-button active" data-type="image">
                <i class="fas fa-image"></i> <span data-i18n="btnImage">Image</span>
            </button>
            <button id="type-video" class="toggle-button" data-type="video">

            </button>
        </div>

        <div class="card">
            <h2><i class="fas fa-lightbulb" id="idea-icon"></i> <span data-i18n="card1Title">1. Describe Your Creative Idea</span></h2>
            <textarea id="idea-input" data-i18n-placeholder="placeholderIdea"></textarea>
        </div>

        <div class="card">
            <h2><i class="fas fa-sliders-h"></i> <span data-i18n="card2Title">2. Content Settings</span></h2>
            
            <div class="controls-grid">
                <div class="control-group">
                    <label for="style-select"><i class="fas fa-palette"></i> <span data-i18n="labelStyle">Artistic Style</span></label>
                    <select id="style-select">
                        <option value="" data-i18n="optDefault">(Default: Realistic)</option>
                        <option value="realistic" data-i18n="optRealistic">Realistic</option>
                        <option value="cinematic" data-i18n="optCinematic">Cinematic</option>
                        <option value="anime" data-i18n="optAnime">Anime</option>
                        <option value="digital art" data-i18n="optDigitalArt">Digital Art</option>
                        <option value="fantasy" data-i18n="optFantasy">Fantasy</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="lighting-select"><i class="fas fa-sun"></i> <span data-i18n="labelLighting">Lighting</span></label>
                    <select id="lighting-select">
                        <option value="" data-i18n="optDefault">(Default: Natural)</option>
                        <option value="natural" data-i18n="optNatural">Natural</option>
                        <option value="dramatic" data-i18n="optDramatic">Dramatic</option>
                        <option value="soft" data-i18n="optSoft">Soft</option>
                        <option value="neon" data-i18n="optNeon">Neon</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="composition-select"><i class="fas fa-camera"></i> <span data-i18n="labelComposition">Composition</span></label>
                    <select id="composition-select">
                        <option value="" data-i18n="optDefault">(Default: Medium Shot)</option>
                        <option value="close-up" data-i18n="optCloseup">Close-up</option>
                        <option value="wide shot" data-i18n="optWideShot">Wide Shot</option>
                        <option value="aerial view" data-i18n="optAerialView">Aerial View</option>
                        <option value="dynamic angle" data-i18n="optDynamicAngle">Dynamic Angle</option>
                    </select>
                </div>

                <div class="control-group full-width">
                    <label for="platform-select"><i class="fas fa-layer-group"></i> <span data-i18n="labelPlatform">Select Platform</span></label>
                    <select id="platform-select">
                        <option value="all" data-i18n="optAllPlatforms">All Platforms</option>

                            <option value="pika" data-logo="âš¡">Pika Labs</option>

                            <option value="stablevideo" data-logo="ðŸ“¹">Stable Video</option>

                    </select>
                </div>
            </div>
        </div>

        <button id="generate-button">
            <i class="fas fa-magic"></i> <span data-i18n="btnGenerate">Generate Professional Prompts</span>

    </main>

</body>
</html>
