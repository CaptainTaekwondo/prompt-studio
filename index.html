<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú®Ô∏è Prompt AI Pro ‚ú®Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-buttons">
            <button id="lang-toggle" class="header-btn"><i class="fas fa-language"></i> <span id="lang-toggle-text">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</span></button>
            <button id="share-site-button" class="header-btn"><i class="fas fa-share-alt"></i> <span data-i18n="btnShareSite">Share Site</span></button>
        </div>
        <h1><i class="fas fa-magic" id="idea-icon"></i> <span data-i18n="headerTitle">‚ú®Ô∏è Prompt AI pro ‚ú®Ô∏è</span></h1>
        <div class="year" data-i18n="year">2025</div>
        <div class="header-subtitle" data-i18n="headerSubtitle" style="color: white; opacity: 0.9; margin-top: 10px;">Turn your ideas into professional prompts...</div>
    </div>

    <div class="toggle-container">
        <button id="type-image" class="toggle-button active"><i class="fas fa-image"></i> <span data-i18n="btnImage">Image</span></button>
        <button id="type-video" class="toggle-button"><i class="fas fa-video"></i> <span data-i18n="btnVideo">Video</span></button>
    </div>

    <div class="card">
        <h2><i class="fas fa-lightbulb"></i> <span data-i18n="card1Title">1. Describe Your Creative Idea</span></h2>
        <div class="form-group full-width">
            <textarea id="idea-input" data-i18n-placeholder="placeholderIdea" placeholder="Example: A cat wearing a spacesuit..."></textarea>
        </div>
        
        <h2><i class="fas fa-cog"></i> <span data-i18n="card2Title">2. Content Settings</span></h2>
        <div class="form-grid">
            <div class="form-group">
                <label data-i18n="labelStyle"><i class="fas fa-palette"></i> Artistic Style</label>
                <select id="style-select">
                    <option value="default" data-i18n="optDefault">(Default: Realistic)</option>
                    <option value="realistic" data-i18n="optRealistic">Realistic</option>
                    <option value="cinematic" data-i18n="optCinematic">Cinematic</option>
                    <option value="anime" data-i18n="optAnime">Anime</option>
                    <option value="digital" data-i18n="optDigitalArt">Digital Art</option>
                    <option value="fantasy" data-i18n="optFantasy">Fantasy</option>
                </select>
            </div>
            <div class="form-group">
                <label data-i18n="labelLighting"><i class="fas fa-lightbulb"></i> Lighting</label>
                <select id="lighting-select">
                    <option value="natural" data-i18n="optNatural">Natural</option>
                    <option value="dramatic" data-i18n="optDramatic">Dramatic</option>
                    <option value="soft" data-i18n="optSoft">Soft</option>
                    <option value="neon" data-i18n="optNeon">Neon</option>
                </select>
            </div>
            <div class="form-group">
                <label data-i18n="labelComposition"><i class="fas fa-camera"></i> Composition</label>
                <select id="composition-select">
                    <option value="closeup" data-i18n="optCloseup">Close-up</option>
                    <option value="wideshot" data-i18n="optWideShot">Wide Shot</option>
                    <option value="aerial" data-i18n="optAerialView">Aerial View</option>
                    <option value="dynamic" data-i18n="optDynamicAngle">Dynamic Angle</option>
                </select>
            </div>
            <div class="form-group">
                <label data-i18n="labelAspectRatio"><i class="fas fa-expand"></i> Aspect Ratio</label>
                <select id="aspect-ratio-select">
                    <option value="1:1" data-i18n="optAr1x1">1:1 (Square)</option>
                    <option value="9:16" data-i18n="optAr9x16">9:16 (Portrait)</option>
                    <option value="16:9" data-i18n="optAr16x9">16:9 (Landscape)</option>
                    <option value="4:5" data-i18n="optAr4x5">4:5 (Tall)</option>
                    <option value="4:3" data-i18n="optAr4x3">4:3 (Standard)</option>
                </select>
            </div>
            <div class="form-group full-width">
                <label data-i18n="labelPlatform"><i class="fas fa-share-alt"></i> Select Platform</label>
                <select id="platform-select">
                    <option value="all" selected data-i18n="optAllPlatforms">All Platforms</option>
                    <optgroup label="üñºÔ∏è Image Platforms">
                        <option value="midjourney">MidJourney</option>
                        <option value="dalle3">DALL¬∑E 3</option>
                        <option value="stablediffusion">Stable Diffusion</option>
                        <option value="leonardo">Leonardo.ai</option>
                    </optgroup>
                    <optgroup label="üé¨ Video Platforms">
                        <option value="runway">Runway</option>
                        <option value="pika">Pika</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="form-group full-width" style="display:flex; gap:10px; flex-wrap:wrap;">
            <button id="generate-button" class="main-button">
                <i class="fas fa-rocket"></i> 
                <span data-i18n="btnGenerate">Generate Professional Prompts</span>
                <div class="button-loader" id="generate-loader"></div>
            </button>
            <button id="enhance-button" class="main-button">
                <i class="fas fa-magic"></i> 
                <span data-i18n="btnEnhance">Enhance Idea</span> 
                <div class="button-loader" id="enhance-loader"></div>
            </button>
        </div>
    </div>

    <div id="result-container" class="result-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
